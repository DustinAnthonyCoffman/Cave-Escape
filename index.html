<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="js/main.js"></script>
    <title>Cave Escape</title>
</head>

<body>

       
    <section id='main'>
    
            <button class='danger'><a href='#top'>▲top</a> </button>
            <button class='safe'><a href='#bottom'>▲bottom</a> </button>
            <button class='danger'><a href='#left'>▲left</a> </button>
            <button class='danger'><a href='#right'>▲right</a> </button>
           
            

                <a id="secretRoom" class='blinker' href='#secret'>▲</a> </button>

           
        </section> 

    <section id='top'> 
            
          <img id='snake' class='enemy' src="https://i.imgur.com/lIv2j6A.png" alt="snake"> 
          <img id='torch' class='item' src="https://i.imgur.com/3yjxWtA.jpg" alt="torch"> 
            <button class = 'safe'> <a href='#main'> ▲Back </a> </button>
            
        </section>

    <section id='left'> 
            <img id='bat' class='enemy' src="https://i.imgur.com/t9ReHQR.png" alt="bat"> 
            <img id='spear' class='item' src="https://i.imgur.com/8fw9zbA.png" alt="spear"> 
            <button class='safe'> <a href='#main'> ▲Back </a> </button>

        </section> 

    <section id='right'> 
            <img id='bear' class='enemy' src="https://i.imgur.com/KJ52yEq.png" alt="bear"> 
            <img class='item' id='key' src="https://i.imgur.com/R3xphG2.png" alt="key"> 
            
            <button class='safe'> <a href='#main'> ▲Back </a> </button>

        </section> 
    
    <section id='bottom'>
               
            
            <a id='crystalPath' class='blinker' href='#crystals'>▲</a> </button>
            <button class='safe'> <a href='#main'> ▲Back </a> </button>
          
        </section> 
       
    <section id='secret'>
               
            <button class='safe'> <a href='#main'> ▲Back </a> </button>
            <img id='satchel' class='item' src="https://i.imgur.com/xdyMSX8.jpg" alt="satchel"> 
            <a id="secretPath" class='blinker' href='#drawing'>▲</a> </button>
    
            </section> 
           
    <section id='drawing'>
               
            <button class='safe'> <a id="drawingRoom" href='#secret'> ▲Back </a> </button>
        
            </section> 
            
    <section id='crystals'>
               
            <button class='safe'> <a href='#bottom'> ▲Back </a> </button>
            <img id='safe' class='item' src="https://i.imgur.com/Muqw26w.jpg" alt="safe"> 
            <img id='raft' class='item' src="https://i.imgur.com/LnLgEPG.png" alt="raft"> 
                        
    
            </section> 


    <footer id= 'foot'>
        <h2 class='label'>Health:</h2>    
        <h2 class = 'health'>100</h2>
        <div class= 'footerBox'> <p class= 'typewriter'>I must get out of this cave...</p> </div>
        </footer>
